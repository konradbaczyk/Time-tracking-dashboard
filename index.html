<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./css/main.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<section class="dashboard">
			<!-- NAME BOX -->
			<div class="name-box">
				<div class="name-box__header">
					<img src="./images/image-jeremy.png" alt="" class="name-box__img" />

					<div class="name-box__person-info">
						<span class="name-box__report-for">Report for</span>
						<span class="name-box__person-name">Jeremy Robson</span>
					</div>
				</div>

				<div class="name-box__timeframes">
					<button class="name-box__timeframes--btn" id="daily-timeframe">Daily</button>
					<button class="name-box__timeframes--btn" id="weekly-timeframe">Weekly</button>
					<button class="name-box__timeframes--btn" id="monthly-timeframe">Monthly</button>
				</div>
			</div>

			<!-- ACTIVITY BOXES -->
			<div class="activity-box work-box">
				<div class="activity-box__icon work-box__icon"></div>

				<div class="activity-box__content">
					<div class="activity-box__top">
						<span class="activity-box__title">Work</span>
						<button class="activity-box__btn">
							<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
									fill="#BBC0FF"
									fill-rule="evenodd" />
							</svg>
						</button>
					</div>

					<div class="activity-box__bottom">
						<div class="activity-box__current-time"><span id="work-current-time">32</span><span class="work-hrs">hrs</span></div>

						<div class="activity-box__last-time">
							<span class="activity-box__range-time">Last Week -</span>
							<span class="activity-box__previous-time" id="work-previous-time">36</span><span class="work-hrs">hrs</span>
						</div>

						<!-- 
              Work
              5hrs daily
              Previous - 7hrs daily 
              32hrs weekly 
              Previous - 36hrs  weekly 
              103hrs monthly
              Previous - 128hrs monthly
              -->
					</div>
				</div>
			</div>

			<div class="activity-box play-box">
				<div class="activity-box__icon play-box__icon"></div>

				<div class="activity-box__content">
					<div class="activity-box__top">
						<span class="activity-box__title">Play</span>
						<button class="activity-box__btn">
							<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
									fill="#BBC0FF"
									fill-rule="evenodd" />
							</svg>
						</button>
					</div>

					<div class="activity-box__bottom">
						<div class="activity-box__current-time"><span id="play-current-time">10</span><span class="play-hrs">hrs</span></div>

						<div class="activity-box__last-time">
							<span class="activity-box__range-time">Last Week -</span>
							<span class="activity-box__previous-time" id="play-previous-time">8</span><span class="play-hrs">hrs</span>
						</div>

						<!-- 
              Play
              1hr daily
              Previous - 2hrs daily 
              10hrs weekly 
              Previous - 8hrs  weekly 
              23hrs monthly
              Previous - 29hrs monthly
              -->
					</div>
				</div>
			</div>

			<div class="activity-box study-box">
				<div class="activity-box__icon study-box__icon"></div>

				<div class="activity-box__content">
					<div class="activity-box__top">
						<span class="activity-box__title">Study</span>
						<button class="activity-box__btn">
							<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
									fill="#BBC0FF"
									fill-rule="evenodd" />
							</svg>
						</button>
					</div>

					<div class="activity-box__bottom">
						<div class="activity-box__current-time"><span id="study-current-time">4</span><span class="study-hrs">hrs</span></div>

						<div class="activity-box__last-time">
							<span class="activity-box__range-time">Last Week -</span>
							<span class="activity-box__previous-time" id="study-previous-time">7</span><span class="study-hrs">hrs</span>
						</div>

						<!-- 
              Study
              0hrs daily
              Previous - 1hr daily 
              4hrs weekly 
              Previous - 7hrs  weekly 
              13hrs monthly
              Previous - 19hrs monthly
              -->
					</div>
				</div>
			</div>

			<div class="activity-box exercise-box">
				<div class="activity-box__icon exercise-box__icon"></div>

				<div class="activity-box__content">
					<div class="activity-box__top">
						<span class="activity-box__title">Exercise</span>
						<button class="activity-box__btn">
							<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
									fill="#BBC0FF"
									fill-rule="evenodd" />
							</svg>
						</button>
					</div>

					<div class="activity-box__bottom">
						<div class="activity-box__current-time"><span id="exercise-current-time">4</span><span class="exercise-hrs">hrs</span></div>

						<div class="activity-box__last-time">
							<span class="activity-box__range-time">Last Week -</span>
							<span class="activity-box__previous-time" id="exercise-previous-time">5</span><span class="exercise-hrs">hrs</span>
						</div>

						<!-- 
              Exercise
              1hr daily
              Previous - 1hr daily 
              4hrs weekly 
              Previous - 5hrs  weekly 
              11hrs monthly
              Previous - 18hrs monthly
              -->
					</div>
				</div>
			</div>

			<div class="activity-box socjal-box">
				<div class="activity-box__icon socjal-box__icon"></div>

				<div class="activity-box__content">
					<div class="activity-box__top">
						<span class="activity-box__title">Socjal</span>
						<button class="activity-box__btn">
							<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
									fill="#BBC0FF"
									fill-rule="evenodd" />
							</svg>
						</button>
					</div>

					<div class="activity-box__bottom">
						<div class="activity-box__current-time"><span id="socjal-current-time">5</span><span class="socjal-hrs">hrs</span></div>

						<div class="activity-box__last-time">
							<span class="activity-box__range-time">Last Week -</span>
							<span class="activity-box__previous-time" id="socjal-previous-time">10</span><span class="socjal-hrs">hrs</span>
						</div>

						<!-- 
              Socjal
              1hr daily
              Previous - 3hrs daily 
              5hrs weekly 
              Previous - 10hrs  weekly 
              21hrs monthly
              Previous - 23hrs monthly
              -->
					</div>
				</div>
			</div>

			<div class="activity-box self-care-box">
				<div class="activity-box__icon self-care-box__icon"></div>

				<div class="activity-box__content">
					<div class="activity-box__top">
						<span class="activity-box__title">Self-care</span>
						<button class="activity-box__btn">
							<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
									fill="#BBC0FF"
									fill-rule="evenodd" />
							</svg>
						</button>
					</div>

					<div class="activity-box__bottom">
						<div class="activity-box__current-time"><span id="self-care-current-time">2</span><span class="self-care-hrs">hrs</span></div>

						<div class="activity-box__last-time">
							<span class="activity-box__range-time">Last Week -</span>
							<span class="activity-box__previous-time" id="self-care-previous-time">10</span><span class="self-care-hrs">hrs</span>
						</div>

						<!-- 
              Self-care
              0hrs daily
              Previous - 1hr daily 
              2hrs weekly 
              Previous - 2hrs  weekly 
              7hrs monthly
              Previous - 11hrs monthly
              -->
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
